<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Gestão de Tarefas</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Gestão de Tarefas</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/tarefas}">Tarefas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/tarefas/novo}">Nova Tarefa</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/tarefas/pesquisar}">Pesquisar</a>
            </li>
        </ul>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container mt-4">
        <div layout:fragment="conteudo"></div>
    </div>

    <!-- Rodapé -->
    <footer class="footer bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; 2024 - Gestão de Tarefas</span>
        </div>
    </footer>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</html>
