<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<head>
    <meta charset="UTF-8">
    <title>Formulário de Tarefa</title>
</head>

<body>
    <div layout:fragment="conteudo">
        <h1>Formulário de Tarefa</h1>
        <form th:action="@{/tarefas/salvar}" th:object="${tarefa}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" th:field="*{titulo}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" th:field="*{descricao}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <input type="text" id="status" th:field="*{status}" class="form-control" />
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
        </form>
    </div>
</body>

</html>
